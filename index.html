<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" type="text/css" href="./node_modules/fullpage.js/dist/fullpage.css" />
  <title>Personal Website</title>
</head>

<body class="test">
  <header>
    <div class="header-nav">
      <!-- <p>Gerand</p> -->
      <img src="./logo.png" alt="logo" class="logo"/>
      <nav>
        <ul class="nav_links" id="myMenu">
          <li data-menuanchor="firstPage" class="active"><a href="#firstPage">Me</a></li>
          <li data-menuanchor="secondPage"><a href="#secondPage">About</a></li>
          <li data-menuanchor="thirdPage"><a href="#thirdPage">Projects</a></li>
          <li data-menuanchor="lastPage"><a href="#lastPage">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <div id="fullpage">
    <section class="section active s1">
      <div class="intro-section">
        <h3 class="intro"><h3>
        <div class="line"></div>
        <p class="i-am">Software Developer</p>
      </div>
      <div class="scroll-icon">
        <a href="#secondPage">
          <p class="discover">Discover</p>
          <img src="./Arrow.png" alt="arrow" class=arrow />
        </a>
      </div>
    </section>
    <section class="section s2">
      <img src="library.jpg" alt="library" class="library" width="300" height="300" />
      <div class="about-container">
        <div class="who-i-am"><p class="about-me">Hi, I'm Gerand</p></div>
        <div class="skills"><p class="about-me">Skills</p></div>
        <div class="resume"><p class="about-me">Resume</p></div>
        <div class="education"><p class="about-me">Education</p></div>
      </div>
    </section>
    <section class="section s3">
      <h1>Projects</h1>
    </section>
    <section class="section s4">
      <h1>Contact</h1>
    </section>
  </div>


  <script src="./node_modules/fullpage.js/dist/fullpage.js"></script>
  <script src="./main.js"></script>
</body>

</html>
